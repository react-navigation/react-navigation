version: 2

defaults: &defaults
  docker:
    - image: circleci/node:10
  working_directory: ~/project

jobs:
  install-dependencies:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - restore_cache:
          keys:
            - v1-dependencies-example-{{ checksum "example/package.json" }}
            - v1-dependencies-example-
      - run: |
          yarn install --frozen-lockfile
          yarn install --frozen-lockfile --cwd example
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths: node_modules
      - save_cache:
          key: v1-dependencies-example-{{ checksum "example/package.json" }}
          paths: example/node_modules
      - persist_to_workspace:
          root: .
          paths: .
  lint-and-typecheck:
      <<: *defaults
      steps:
        - attach_workspace:
            at: ~/project
        - run: |
            yarn lint
            yarn typescript
  unit-tests:
      <<: *defaults
      steps:
        - attach_workspace:
            at: ~/project
        - run: |
            yarn test --coverage
            yarn codecov
        - store_artifacts:
            path: coverage
            destination: coverage

workflows:
  version: 2
  build-and-test:
    jobs:
      - install-dependencies
      - lint-and-typecheck:
          requires:
            - install-dependencies
      - unit-tests:
          requires:
            - install-dependencies
