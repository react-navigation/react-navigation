machine:
  node:
    version: 6.9.4
  pre:
    - mkdir ~/.yarn-cache
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - "~/.yarn-cache"
  override:
    - yarn install
    - cd website && yarn install
deployment:
  website-prod:
    branch: master
    commands:
      - yarn run build-docs
      - ./scripts/deploy-website.sh
