machine:
  node:
    version: 6
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.cache/yarn
    - ./website/node_modules
    - ./examples/NavigationPlayground/node_modules
    - ./examples/ReduxExample/node_modules
  override:
    - yarn
    - cd website && yarn
    - cd examples/NavigationPlayground && yarn 
    - cd examples/ReduxExample && yarn 

test:
  override:
    - ./scripts/test.sh:
        parallel: true
  post:
    - yarn codecov

deployment:
  website-prod:
    branch: master
    commands:
      - yarn run build-docs
      - ./scripts/deploy-website.sh
