appId: ${APP_ID}
name: Modal Stack
---
- openLink:
    link: ${APP_SCHEME}modal-stack
- extendedWaitUntil:
    visible: 'Article by Gandalf'
    timeout: 60000
- tapOn:
    text: 'Push albums'
- assertVisible:
    text: 'Albums'
- tapOn:
    text: 'Push article'
- assertVisible:
    text: 'Article by Babel fish'
- tapOn:
    text: 'Go back'
- assertVisible:
    text: 'Albums'
- tapOn:
    text: 'Go back'
- assertVisible:
    text: 'Article by Gandalf'
