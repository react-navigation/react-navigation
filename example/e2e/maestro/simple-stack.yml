appId: ${APP_ID}
name: Simple Stack
---
- runFlow:
    file: ../launch.yml
    env:
      LINK: simple-stack
      TEXT: 'Article by Gandalf'
- tapOn:
    text: 'Update params'
- assertVisible:
    text: 'Article by Babel fish'
- tapOn:
    text: 'Navigate to feed'
- assertVisible:
    text: 'Feed'
- tapOn:
    text: 'Replace with contacts'
- assertVisible:
    text: 'Contacts'
- tapOn:
    text: 'Push albums'
- assertVisible:
    text: 'Albums'
- tapOn:
    text: 'Push article'
- assertVisible:
    text: 'Article by Babel fish'
- retry:
    maxRetries: 3
    commands:
      - tapOn:
          text: 'Pop to albums'
      - assertVisible:
          text: 'Albums'
- tapOn:
    text: 'Pop by 2'
- assertVisible:
    text: 'Contacts'
