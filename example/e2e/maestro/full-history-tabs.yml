appId: ${APP_ID}
name: Full History Tabs
---
- openLink:
    link: ${APP_SCHEME}full-history-tabs
- extendedWaitUntil:
    visible: 'Tab First (-)'
    timeout: 60000
- tapOn:
    text: 'Navigate to Second'
- assertVisible:
    text: 'Tab Second (1)'
- tapOn:
    text: 'Navigate to First'
- assertVisible:
    text: 'Tab First (2)'
- tapOn:
    text: 'Navigate to Third'
- assertVisible:
    text: 'Tab Third (3)'
- tapOn:
    text: 'Navigate to Second'
- assertVisible:
    text: 'Tab Second (4)'
- tapOn:
    id: 'first-tab'
- assertVisible:
    text: 'Tab First (2)'
- tapOn:
    text: 'Go back'
- assertVisible:
    text: 'Tab Second (4)'
- tapOn:
    text: 'Go back'
- assertVisible:
    text: 'Tab Third (3)'
- tapOn:
    text: 'Go back'
- assertVisible:
    text: 'Tab First (2)'
- tapOn:
    text: 'Go back'
- assertVisible:
    text: 'Tab Second (1)'
- tapOn:
    text: 'Go back'
