appId: ${APP_ID}
name: Native Stack
---
- openLink:
    link: ${APP_SCHEME}native-stack
- extendedWaitUntil:
    visible: 'Article by Gandalf'
    timeout: 60000
- tapOn:
    text: 'Update params'
- assertVisible:
    text: 'Article by Babel fish'
- tapOn:
    text: 'Navigate to feed'
- assertVisible:
    text: 'Feed'
- tapOn:
    text: 'Replace with contacts'
- assertVisible:
    text: 'Contacts'
- tapOn:
    text: 'Push albums'
- assertVisible:
    text: 'Albums'
- tapOn:
    text: 'Push article'
- assertVisible:
    text: 'Article by Babel fish'
- tapOn:
    text: 'Pop to albums'
- assertVisible:
    text: 'Albums'
- tapOn:
    text: 'Pop by 2'
- assertVisible:
    text: 'Article by Babel fish'
