    text: 'Navigate to article'
    retryTapIfNoChange: false
- assertVisible:
    text: 'Article by Babel fish'
- tapOn:
    text: 'Replace with feed'
    retryTapIfNoChange: false
- assertVisible:
    text: 'Feed'
- tapOn:
    text: 'Go back'
    retryTapIfNoChange: false
- assertVisible:
    text: 'Albums'
- tapOn:
    text: 'Pop by 2'
    retryTapIfNoChange: false
- assertVisible:
    text: 'Feed'
