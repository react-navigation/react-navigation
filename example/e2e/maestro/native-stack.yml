- tapOn:
    text: 'Push feed'
    retryTapIfNoChange: false
- assertVisible:
    text: 'Feed'
- tapOn:
    text: 'Push contacts'
    retryTapIfNoChange: false
- assertVisible:
    text: 'Contacts'
- tapOn:
    text: 'Push albums'
    retryTapIfNoChange: false
- assertVisible:
    text: 'Albums'
