      LINK: master-detail
      TEXT: 'Pages'
- tapOn:
    text: 'Feed'
- assertVisible:
    text: 'Feed'
- tapOn:
    text: 'Albums'
- assertVisible:
    text: 'Albums'
- tapOn:
    text: 'Article'
- assertVisible:
    text: 'Article'
