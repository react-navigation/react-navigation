appId: ${APP_ID}
---
- runFlow:
    when:
      visible: ".*not responding.*"
    commands:
      - tapOn: "Wait"
- openLink:
    link: ${APP_SCHEME}
- retry:
    maxRetries: 3
    commands:
      - openLink:
          link: ${APP_SCHEME}${LINK}
      - extendedWaitUntil:
          visible: ${TEXT}
          timeout: 60000
